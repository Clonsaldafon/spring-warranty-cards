<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Сервисные центры</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="components/user_header :: header"></div>

        <div class="container mt-4">
            <h2>Список сервисных центров</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Адрес</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="center : ${serviceCenters}">
                        <td th:text="${center.title}"></td>
                        <td th:text="${center.address}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
