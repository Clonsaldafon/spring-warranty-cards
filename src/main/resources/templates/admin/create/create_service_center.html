<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>добавить сервисный центр</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Редактировать сервисный центр</h2>
            <form th:action="@{/admin/service-centers/create}" th:object="${createServiceCenterDto}" method="post">
                <div class="mb-3">
                    <label class="form-label">Название центра</label>
                    <input type="text" class="form-control" name="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Адрес</label>
                    <input type="text" class="form-control" name="address" th:field="*{address}" required>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/service-centers}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </body>
</html>
