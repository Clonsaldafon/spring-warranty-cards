<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить гарантию</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="components/admin_header :: header"></div>

        <div class="container mt-4">
            <h2>Добавить новый талон гарантии</h2>

            <form th:action="@{/admin/warranty-cards/create}" th:object="${createWarrantyCardDto}" method="post">
                <div class="mb-3">
                    <label for="homeApplianceId" class="form-label">ID техники</label>
                    <input type="number" th:field="*{homeApplianceId}" class="form-control" id="homeApplianceId"
                           placeholder="Введите ID техники">
                </div>

                <div class="mb-3">
                    <label for="serviceCenterId" class="form-label">ID сервисного центра</label>
                    <input type="number" th:field="*{serviceCenterId}" class="form-control" id="serviceCenterId"
                           placeholder="Введите ID сервисного центра">
                </div>

                <button type="submit" class="btn btn-primary">Создать гарантию</button>
                <a th:href="@{/admin/warranty-cards}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </body>
</html>
