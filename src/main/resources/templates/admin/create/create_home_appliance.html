<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить технику</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="components/admin_header :: header"></div>

        <div class="container mt-4">
            <h2>Добавить новую технику</h2>

            <form th:action="@{/admin/home-appliances/create}" th:object="${createHomeApplianceDto}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Название техники</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title"
                           placeholder="Введите название техники" required>
                </div>

                <div class="mb-3">
                    <label for="serialNumber" class="form-label">Серийный номер</label>
                    <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber"
                           placeholder="Введите серийный номер" required>
                </div>

                <button type="submit" class="btn btn-primary">Создать</button>
                <a th:href="@{/admin/warranty-cards}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </body>
</html>
