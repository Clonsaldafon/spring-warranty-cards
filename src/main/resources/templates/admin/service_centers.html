<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Сервисные центры</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="components/admin_header :: header"></div>

        <div class="container">
            <h2 class="mb-4">Сервисные центры</h2>

            <a href="/admin/service-centers/create" class="btn btn-success mb-3">Добавить центр</a>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Адрес</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sc : ${serviceCenters}">
                        <td th:text="${sc.id}"></td>
                        <td th:text="${sc.title}"></td>
                        <td th:text="${sc.address}"></td>
                        <td>
                            <form th:action="'/admin/service-centers/delete/' + ${sc.id}"
                                  method="post" class="d-inline">
                                <button class="btn btn-sm btn-danger">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
