<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Редактировать технику</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Редактировать технику</h2>
            <form th:action="@{'/admin/home-appliances/edit/' + ${homeAppliance.id}}" method="post">
                <input type="hidden" name="_method" value="put"/>

                <div class="mb-3">
                    <label class="form-label">Название техники</label>
                    <input type="text" class="form-control" name="title"
                           th:value="${homeAppliance.title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID пользователя (опционально)</label>
                    <input type="number" class="form-control" name="userId"
                           th:value="${homeAppliance.userId}">
                </div>

                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{/admin/home-appliances}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </body>
</html>
